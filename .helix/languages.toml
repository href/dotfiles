[[language]]
name = "yaml"
auto-format = true
formatter = { command = "strip-whitespace" }
language-servers = [ "yaml-language-server", "ansible-language-server" ]

[language-server.yaml-language-server]
config = { yaml = { keyOrdering = false } }

[[language]]
name = "toml"
auto-format = true
formatter = { command = "strip-whitespace" }

[[language]]
name = "python"
auto-format = true
formatter = { command = "strip-whitespace" }

[language-server.pylsp]
config.pylsp.plugins.mccabe.enabled = false

[[language]]
name = "markdown"
auto-format = true
# formatter = { command = "prettier", args = ["--parser", "markdown"] }
# formatter = { command = "strip-whitespace" }
soft-wrap.enable = true

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[language-server.gopls]
config = { "env" = {"GOFLAGS" = "-tags=integration" }, "ui.diagnostic.staticcheck" = true }

[[language]]
name = "typst"
scope = "source.typst"
file-types = ["typst", "typ"]
roots = []
indent = { tab-width = 2, unit = "  " }
comment-token = "//"
injection-regex = "typ(st)?"
# language-server = { command = "typst-lsp" }
text-width = 100
rulers = [100]
soft-wrap.wrap-at-text-width = true

[language.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'$' = '$'
'"' = '"'

